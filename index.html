<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <aside>
        <div class="sidebar">
            <div class="row-one">
                <h1><a href="#">Difuse forum.</a></h1>
            </div>
            <div class="row-buttons">
                <div class="row-two">
                    <button>Home</button>
                    <button>Profile</button>
                    <button>Messages</button>
                    <button>History</button>
                    <button>Communities</button>
                </div>
                <div class="row-three">
                    <button>Settings</button>
                    <button>Support</button>
                    <button>Privacy</button>
                </div>
                <div class="row-four">
                    <button>Logout</button>
                </div>
            </div>
        </div>        
    </aside>

    <!-- Header and main content -->
    <div class="header-and-main">
        <header>
            <div class="header-row-one">
                <div class="search-bar">
                    <img src="/imgs/search.svg" alt="search_bar">
                    <input type="text" name="inputBar" id="inputBar">
                </div>
                <div class="notif-dp-name">
                    <img src="/imgs/3119338.png" alt="notif_icon">
                    <img src="/imgs/3aae66f7a0128dc50c915d2687d1abad85de36f3.jpeg" alt="memoji">
                    <p>Mazin Sherif</p>
                </div>
            </div>
            <div class="header-row-two">
                <div class="dp-intro-name">
                    <img src="/imgs/3aae66f7a0128dc50c915d2687d1abad85de36f3.jpeg" alt="memoji">
                    <div>
                        <p>Hello there,</p>
                        <h2>Mazin Sherif (@Mazin)</h2>
                    </div>
                </div>
                <div class="new-upload-share">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <main>
            <div class="projects">
                
            </div>
            <div class="announcement-trending">

            </div>
        </main>
    </div>

</body>
</html>
